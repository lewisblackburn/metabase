schema:
    - https://nxcihukkkvcwcthlhtdt.graphql.eu-west-2.nhost.run/v1:
          headers:
              x-hasura-admin-secret: ${NHOST_ADMIN_SECRET}
documents: 'graphql/**/*.graphql'
generates:
    ./generated/graphql.ts:
        config:
            reactQueryVersion: 5
            exposeQueryKeys: true
            addInfiniteQuery: true
            suspense: true
            fetcher:
                func: '../lib/fetcher#fetcher'
                isReactHook: false
            exposeFetcher: true
            exposeDocument: true
        plugins:
            - add:
                  content: '// @ts-nocheck'
            - typescript
            - typescript-operations
            - typescript-react-query
            # I think these two are causing conflicts
            # - typescript-nhost
            # - typescript-graphql-request
