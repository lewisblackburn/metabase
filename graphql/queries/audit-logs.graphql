query AuditLogs(
    $where: audit_logs_bool_exp
    $distinct_on: [audit_logs_select_column!]
    $limit: Int
    $offset: Int
    $order_by: [audit_logs_order_by!]
) {
    audit_logs(
        where: $where
        distinct_on: $distinct_on
        limit: $limit
        offset: $offset
        order_by: $order_by
    ) {
        id
        action
        entity_type
        entity_id
        metadata
        user {
            id
            displayName
            avatarUrl
        }
    }
}
