query FindEntityByExternalId(
    $source: sources_enum!
    $externalId: String!
    $mediaType: media_types_enum!
) {
    external_ids(
        where: {
            source: { _eq: $source }
            external_id: { _eq: $externalId }
            media_type: { _eq: $mediaType }
        }
        limit: 1
    ) {
        entity_id
        media_type
    }
}
