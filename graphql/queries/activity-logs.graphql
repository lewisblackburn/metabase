query ActivityLogs(
    $where: activity_logs_bool_exp
    $distinct_on: [activity_logs_select_column!]
    $limit: Int
    $offset: Int
    $order_by: [activity_logs_order_by!]
) {
    activity_logs(
        where: $where
        distinct_on: $distinct_on
        limit: $limit
        offset: $offset
        order_by: $order_by
    ) {
        id
        changes
        meta
        user {
            id
            displayName
            avatarUrl
        }
        created_at
    }
}
